<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<style>
		div {
			display: flex;
			justify-content: center;
			margin: 30vh auto 0 auto;
			height: 25px;
		}
		.num {
			min-width: 1.5vw;
			width: 5vw;
			text-align: center;
			margin-left: 0.3vw;
			margin-right: 0.3vw;
		}
		#sign {
			text-align: center;
			min-width: 40px;
		}
	</style>
</head>
<body>
	<div>
		<input class="num" type="text" id="leftnum">
			<select id="sign">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			  </select>
		<input class="num" type="text" id="rightnum" value="">
		<button onclick="calculate()">Try me!</button>
	</div>
	<script>
 		setInterval("alert('Please, use me...')", 30000);
		function calculate() {
			var left = document.getElementById("leftnum").value;
			var right = document.getElementById("rightnum").value;
			var leftnum = parseInt(left, 10);
			var rightnum = parseInt(right, 10);
			var sign = document.getElementById("sign").value;
			var result;

			if (left.search(/^[0-9]*$/) < 0 || right.search(/^[0-9]*$/) < 0)
				leftnum = -1;
			if (leftnum < 0 || rightnum < 0|| left == '' || right == '')
				return (alert("Error :("));
			else if (rightnum == 0 && (sign == '/' || sign == '%'))
				result = "\"It's over 9000!\"";
			else if (sign == "+")
				result = leftnum + rightnum;
			else if (sign == '-')
				result = leftnum - rightnum;
			else if (sign == '*')
				result = leftnum * rightnum;
			else if (sign == '/')
				result = leftnum / rightnum;
			else if (sign == '%')
				result = leftnum % rightnum;
			console.log(result);
			alert(result);
		}
	</script>
</body>
</html>

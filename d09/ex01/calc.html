<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<style>
		div {
			display: flex;
			justify-content: center;
			margin: 30vh auto 0 auto;
			height: 25px;
		}
		.num {
			min-width: 1.5vw;
			width: 5vw;
			text-align: center;
			margin-left: 0.3vw;
			margin-right: 0.3vw;
		}
		#sign {
			text-align: center;
			min-width: 40px;
		}
	</style>
</head>
<body>
	<div>
		<input class="num" type="number" id="firstnum" value="">
			<select name="sign" id="sign">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			  </select>
		<input class="num" type="number" id="secondnum" value="">
	</div>

</body>
</html>

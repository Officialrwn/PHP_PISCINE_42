<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloon</title>
	<style>
		#balloon {
			margin: 20% auto auto auto;
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="balloon" onmouseleave="decrease()" onclick="increase()"></div>
	<script>
		let balloon = document.getElementById("balloon");
		let colorArray = Array("red", "green", "blue");
		var size = 200;
		var i = 0;

		function set() {
			if (size > 420 || size < 200)
				size = 200;
			balloon.style.width = size + "px";
			balloon.style.height = size + "px";
			balloon.style.backgroundColor = colorArray[i];
		}
		function increase() {
			size += 10;
			if (++i > colorArray.length - 1)
				i = 0;
			set();
		}
		function decrease() {
			size -= 5;
			if (--i < 0)
				i = colorArray.length - 1;
			set();
		}
	</script>
</body>
</html>
